{% extends 'base.html' %}
{%load static%}

{% block page_title%}
Stored posts
{%endblock%}

{%block styles%}
<link rel="stylesheet" href="{% static "blog/stored-posts.css" %}"/>
{%endblock%}

{%block content%}
    <section id="stored-posts">

        {% if not has_posts %}
            <p>You dont have any post saved for later!!</p>
        {%endif%} 
        
        <ul>
            {%for post in posts%}
            <li><a href="{%url "posts_detail_page" post.slug%}">{{post.title}}</a></li>
            {%endfor%}
        </ul>
        
    </section>
{%endblock%}
